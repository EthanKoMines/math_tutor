<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Tutor</title>
</head>
<body>
    <style>
        .header {
            padding: 10px 16px;
            background: #555;
            color: #f1f1f1;
        }
        .content {
            padding: 16px;
        }
        .sticky {
            position: fixed;
            top: 0;
            width: 100%
        }
        .sticky + .content {
            padding-top: 102px;
        }
    </style>
    <div class="header" id="myHeader" style="background-color: green; font-family: sans-serif;">
        
        <h1>
            Ethan Ko
        </h1>
    </div>
    <div style="border: 2px solid red;">
        <h2 style="font-size:xx-large;">
            Hello World 1<br><br>
            Hello World 2<br><br>
            Hello World 3<br><br>
            Hello World 4<br><br>
            Hello World 5<br><br>
            Hello World 6<br><br>
            Hello World 7<br><br>
            Hello World 8<br><br>
            Hello World 9<br><br>
            Hello World 0<br><br>
            Hello World <br><br>
            Hello World <br><br>
            Hello World <br><br>
            Hello World <br><br>
            Hello World <br><br>
            Hello World <br><br>
            Hello World <br><br>
            Hello World <br><br>
            Hello World <br><br>
            Hello World <br><br style="font-family: cursive;">
        </h2>
    </div>

    <script>
        // When the user scrolls the page, execute myFunction
        window.onscroll = function() {myFunction()};
        // Get the header
        var header = document.getElementById("myHeader");
        // Get the offset position of the navbar
        var sticky = header.offsetTop;

        // Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }
    </script>
</body>
</html>
